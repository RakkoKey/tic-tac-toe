<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="board">
        <div class="box" id="one">
            1
        </div>
        <div class="box" id="two">
            2
        </div>
        <div class="box" id="three">
            3
        </div>
        <div class="box" id="four">
            4
        </div>
        <div class="box" id="five">
            5
        </div>
        <div class="box" id="six">
            6   
        </div>
        <div class="box" id="seven">
            7
        </div>
        <div class="box" id="eight">
            8
        </div>
        <div class="box" id="nine">
            9
        </div>

    </div>
    <div class="formdiv">
        <form id="player1">
            <label for="player1name">Player 1 Name: </label><br>
            <input type="text" id="player1name" name=player1name>
        </form>
    </div>
    <div class="formdiv">

        <form id="player2">
            <label for="player2name">Player 2 Name: </label><br>
            <input type="text" id="player2name" name=player2name>
        </form>


    </div>
    <div id="buttondiv">
        <button id="startGame">Start Game</button>
    </div>
    
    
</body>
</html>
